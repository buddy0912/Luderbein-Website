<!-- Metall-Feed (eigener Slider) -->
<style>
  /* Metall-Feed: dezenter/kleiner als Werkstatt-Feed */
  .reelslider{
    position:relative;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.03);
    padding:8px;          /* kleiner */
    overflow:hidden;
    max-width:860px;      /* kleiner/zentrierter */
    margin:0 auto;        /* zentrieren */
  }

  .reeltrack{
    display:flex;
    gap:10px;             /* kleiner */
    overflow:auto;
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scrollbar-width:none;
    outline:none;
  }
  .reeltrack::-webkit-scrollbar{display:none}

  .reelslide{
    scroll-snap-align:start;
    display:block;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.20);
    flex:0 0 calc(33.333% - 10px);
  }

  .reelslide img{
    width:100%;
    height:160px;         /* kleiner */
    object-fit:cover;
    display:block;
  }

  @media (max-width: 860px){
    .reelslide{flex-basis:calc(48% - 6px)}
    .reelslide img{height:150px}
  }
  @media (max-width: 520px){
    .reelslide{flex-basis:82%}
    .reelslide img{height:185px}
  }

  .reelbtn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:34px;           /* kleiner */
    height:34px;          /* kleiner */
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.45);
    color:rgba(255,255,255,.92);
    display:grid;
    place-items:center;
    cursor:pointer;
    z-index:2;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
  }
  .reelbtn.prev{left:10px}
  .reelbtn.next{right:10px}
  @media (max-width: 520px){.reelbtn{display:none}}
</style>
