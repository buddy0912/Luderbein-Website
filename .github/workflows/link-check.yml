name: Link & Header Check

on:
  push:
  pull_request:

jobs:
  link_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Wichtig: immer Repo-Root als Working Directory
      - name: Check internal href/src targets
        working-directory: ${{ github.workspace }}
        run: node scripts/check-links.mjs
