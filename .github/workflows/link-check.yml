name: Link & Header Check

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check internal href/src targets
        run: node scripts/check-links.mjs

      - name: Check header consistency
        run: node scripts/check-headers.mjs

      - name: Check footer consistency
        run: node scripts/check-footers.mjs
