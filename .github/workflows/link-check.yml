name: Link & Header Check

on:
  push:
  pull_request:

jobs:
  link_check:
    name: Check internal href/src targets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run link checker
        run: node scripts/check-links.mjs
