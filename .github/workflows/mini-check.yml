name: Mini check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  mini:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Mini assets check
        run: node scripts/mini-check.mjs
